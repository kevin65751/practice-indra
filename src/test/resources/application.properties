resilience4j.circuitbreaker.instances.deleteCircuiteBreakerApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.deleteCircuiteBreakerApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.deleteCircuiteBreakerApi.sliding-window-type=COUNT_BASED

resilience4j.circuitbreaker.metrics.enabled=true
resilience4j.circuitbreaker.metrics.legacy.enabled=true
resilience4j.circuitbreaker.instances.CircuitBreakerService.register-health-indicator=true
resilience4j.circuitbreaker.instances.CircuitBreakerService.event-consumer-buffer-size=10

resilience4j.retry.instances.retryCustomerApi.max-attempts=3
resilience4j.retry.instances.retryCustomerApi.wait-duration=1s

resilience4j.retry.metrics.legacy.enabled=true
resilience4j.retry.metrics.enabled=true

mongodb.db1.host=localhost
