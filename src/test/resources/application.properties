spring.application.name=practice-indra

management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

resilience4j.circuitbreaker.instances.defualt.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.defualt.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.defualt.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.defualt.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.defualt.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.defualt.sliding-window-size=10
resilience4j.circuitbreaker.instances.defualt.sliding-window-type=COUNT_BASED

resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.createCircuiteBreakerApi.sliding-window-type=COUNT_BASED

resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.updateCircuiteBreakerApi.sliding-window-type=COUNT_BASED

resilience4j.circuitbreaker.instances.deleteCircuiteBreakerApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.deleteCircuiteBreakerApi.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.deleteCircuiteBreakerApi.automatic-transition-from-open-to-half-open-enabled=true
